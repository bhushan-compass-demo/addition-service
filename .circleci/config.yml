version: 2.1

orbs:
  compass: atlassian-labs/compass@0.1.3
  jira: circleci/jira@2.1.0

jobs:
  build-and-test:
    docker:
      - image: moveworkforward/atlassian-sdk
    steps:
      - checkout
      - run:
          name: Run unit tests
          command: echo "Running unit tests"
  deploy-to-staging:    
    docker:
      - image: moveworkforward/atlassian-sdk
    steps:
      - run:
          name: Deploy to staging
          command: echo "Deploying artifact to staging environment"  
      - jira/notify: 
          environment: staging 
          environment_type: staging 
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
  deploy-to-production:    
    docker:
      - image: moveworkforward/atlassian-sdk
    steps:
      - run:
          name: Deploy to production
          command: echo "Deploying artifact to production environment"  
      - jira/notify: 
          environment: production 
          environment_type: production 
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>         
      
workflows:
  build-test-and-deploy:
    jobs:
      - build-and-test
      - deploy-to-staging:
          context:
            - compass-integration-crossprod.atlassian.net
          requires:
            - build-and-test
          post-steps:
            - compass/notify_deployment:  
                environment: staging 
                environment_type: staging              
      - deploy-to-production:
          context: https://128227a1-b1f0-4c2b-b7b6-1b32a1afee83.hello.atlassian-dev.net/x1/X7SXco5ciglDP9tR9-WJI5R18Fk
          filters:
            branches:
              only:
                - master
          context: https://128227a1-b1f0-4c2b-b7b6-1b32a1afee83.hello.atlassian-dev.net/x1/X7SXco5ciglDP9tR9-WJI5R18Fk 
          requires:
            - deploy-to-staging        
          post-steps:
            - compass/notify_deployment:
                environment: production
                environment_type: production
            
      

